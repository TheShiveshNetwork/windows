<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Windows 11</title>

</head>

<body>
    <div class="desktop">
        <!-- taskbar -->
        <div class="taskbar">
            <div class="icons">
                <!-- start -->
                <div class="icon_img">
                    <img class="start" onclick="start()" title="Start" src="images/start.png">
                </div>
                <!-- search -->
                <div class="icon_img search" onclick="start()">
                    <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-5.png">
                </div>
                <div class="icon_img dark_search" onclick="start()" style="display: none;">
                    <img src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-2.png">
                </div>
                <!-- file -->
                <div class="icon_img">
                    <img class="explorer" title="File Explorer" src="images/File-Explorer.png">
                </div>
                <!-- me -->
                <div class="icon_img">
                    <img class="me" title="Microsoft Edge" src="images/Edge-logo.png">
                </div>
                <!-- chrome -->
                <div class="icon_img">
                    <img class="chrome" title="Chrome" src="images/chrome.png">
                </div>
                <!-- notepad -->
                <div class="icon_img">
                    <img class="notepad" title="Notepad" src="images/Win-Notepad.webp">
                </div>
            </div>
            <div class="right">
                <i class="fal fa-comment-alt"></i>
                <div class="date-time">
                    <div class="time" id="time"></div>
                    <p>
                    <div class="date" id="date"></div>
                    </p>
                </div>

                <div class="icons">
                    <i class="fal fa-chevron-up"></i>
                    <i class="fas fa-wifi" title="Internet Access"></i>
                    <i class="fas fa-volume-up"></i>
                    <!-- <i class="fas fa-battery-three-quarters"></i> -->
                </div>
            </div>
        </div>
        <!-- taskbar window -->
        <div class="taskbar_window">
            <div class="info_icon"></div>
            <div class="info_name">Caterwaul</div>
            <div class="info_links">
                <div class="link">
                    <a href="https://mrdevknown.blogspot.com/">MrDevKnown</a>
                </div>
                <div class="link">
                    <a href="https://mypencyl.blogspot.com/">Pencyl</a>
                </div>
                <div class="link">
                    <a href="#">About</a>
                </div>
            </div>
        </div>

        <!-- file window -->
        <div class="file_window window">
            <div class="titlebar">
                <div class="title"><img src="images/Win-Notepad.webp" style="height: 1rem; padding-right: 0.7rem;">
                    <div class="title_name">Notepad</div>
                </div>
                <div class="right">
                    <i class="far fa-minus" style="font-size: 0.9rem;"></i>
                    <i class="fal fa-window-restore" style="font-size: 0.9rem;"></i>
                    <i class="fal fa-times"></i>
                </div>
            </div>
            <div class="window-content notepad-content" contenteditable="true">Hello there! GO to the file explorer and
                click on different files to open them...</div>
        </div>

        <!-- chrome window -->
        <div class="window chrome_window">
            <div class="titlebar">
                <div class="title"><img src="images/chrome.png" style="height: 1rem; padding-right: 0.7rem;">Chrome
                </div>
                <div class="right">
                    <i class="far fa-minus crmin" style="font-size: 0.9rem;"></i>
                    <i class="fal fa-window-restore crmax" style="font-size: 0.9rem;"></i>
                    <i class="fal fa-times crclose"></i>
                </div>
            </div>
            <div class="window-content" id="chrome">
                <div class="sites_area">
                    <div class="chrome_area">
                        <div class="search_chrome">
                            <p contenteditable="true"></p>
                        </div>
                        <div class="site_icons">
                            <a href="https://mrdevknown.blogspot.com/" target="_blank">
                                <img src="images/mrdevknown.png"></a>
                            <a href="https://mypencyl.blogspot.com/" target="_blank">
                                <img src="images/pencyl-icon.png"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- me window -->
        <div class="window me_window">
            <div class="titlebar">
                <div class="title"><img src="images/Edge-logo.png"
                        style="height: 1rem; padding-right: 0.7rem;">Macrohard Edge</div>
                <div class="right">
                    <i class="far fa-minus memin" style="font-size: 0.9rem;"></i>
                    <i class="fal fa-window-restore memax" style="font-size: 0.9rem;"></i>
                    <i class="fal fa-times meclose"></i>
                </div>
            </div>
            <div class="window-content" id="mrdevknown"></div>
        </div>

        <!-- explorer window -->
        <div class="exp_window window">
            <div class="titlebar">
                <div class="title"><img src="images/File-Explorer.png"
                        style="height: 1rem; padding-right: 0.7rem;">Explorer</div>
                <div class="right">
                    <i class="far fa-minus expmin" style="font-size: 0.9rem;"></i>
                    <i class="fal fa-window-restore expmax" style="font-size: 0.9rem;"></i>
                    <i class="fal fa-times expclose"></i>
                </div>
            </div>
            <div class="window-content" id="explorer">
                <div class="exp_area">
                    <div class="exp_content">
                        <div class="exp_icon" id="about">
                            <img src="images/Win-Notepad.webp">
                            <p>About</p>
                        </div>
                        <div class="exp_icon" id="hello">
                            <img src="images/Win-Notepad.webp">
                            <p>Hello</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- side panel -->
        <div class="sidebar_close side_panel">
            <div class="notification_area">
                <a href="https://mrdevknown.blogspot.com/" target="_blank">
                    <div class="notification">
                        <div class="name">
                            MrDevKnown
                        </div>
                        <div class="message">
                            How to make a Windows 11 Themed Website
                        </div>
                    </div>
                </a>
            </div>
            <div class="action_area">
                <div class="action dark_action">
                    <div class="mode">
                        <i class="fas fa-moon"></i>
                        <p>Dark mode</p>
                    </div>
                </div>
                <div class="action expand_action">
                    <div class="expand">
                        <i class="fal fa-expand-wide"></i>
                        <p>Fullscreen</p>
                    </div>
                </div>
                <!-- <div class="action"></div>
                <div class="action"></div> -->
            </div>
        </div>
    </div>


    <!-- phone -->


    <div class="phone">
        <div class="phone-bg">
            <div class="top-controls">
                <div class="left">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="right">
                    <div id="phone_time"></div>
                </div>
            </div>
            <div class="area">
                <div class="apps">
                    <div class="widget">
                        Hello There
                        <div class="icons">
                            <div class="icon_area" id="fullscreen">
                                <i class="fal fa-expand-wide"></i>
                            </div>
                            <div class="icon_area" id="dark_mode_btn">
                                <i class="fal fa-moon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="apps_icon">
                        <div class="open_app_icon">
                            <div class="app1" id="phone_about">
                                <div class="about_icon">
                                    <div class="text">
                                        ABOUT
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="visit_app_icon">
                            <div class="app1">
                                <a href="https://mrdevknown.blogspot.com" target="_blank">
                                    <img src="images/mrdevknown.png">
                                </a>
                            </div>
                            <div class="app1">
                                <a href="https://mypencyl.blogspot.com" target="_blank">
                                    <img src="images/pencyl-icon.png">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="app_area">
                <div class="app_area_content">
                    hello
                </div>
            </div>
            <div class="bottom-controls">
                <div class="control-icon back"><i class="far fa-bars"></i></div>
                <div class="control-icon back" onclick="closeAppFunction()"><i class="fal fa-home-alt"></i></div>
                <div class="control-icon back" onclick="closeAppFunction()"><i class="far fa-chevron-left"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        function updateClock() {
            var now = new Date();
            if (now.getMinutes() < 10) { time_minutes = "0" + now.getMinutes() } else { if (now.getMinutes() == 0) { time_minutes = "00" } else { time_minutes = now.getMinutes() } }

            time = now.getHours() + ':' + time_minutes,
                date = now.toLocaleDateString();

            // set the content of the element with the ID time to the formatted string
            document.getElementById('phone_time').innerText = time;

            // call this function again in 1000ms
            setTimeout(updateClock, 1000);
        }
        updateClock();


        document.getElementById("phone_about").addEventListener("click", () => {
            const str = `<h1>About</h1>
    Welcome to Caterwaul: A Windows 11 themed website... One day, the idea came randomly in my mind, that I know 
    to code. So, why not make a website to display my skills. I copied the design of the Windows 11 and made an
    interesting website with the theme.
    <br/><br/>
    You can click on different icons and get some static content related to myself in theme of 
    different apps on windows. 
    <b>Happy Explroration</b>`;
            document.querySelector(".app_area_content").innerHTML = str;
            document.querySelector(".app_area").style.display = "block";
            // document.querySelector(".top-controls").style.opacity = "15%";
            // document.querySelector(".bottom-controls").style.opacity = "15%";
        })


        function closeAppFunction() {
            document.querySelector(".app_area").style.display = "none"
            // document.querySelector(".top-controls").style.opacity = "50%";
            // document.querySelector(".bottom-controls").style.opacity = "50%";
        }


        var elem = document.body;
        var full_screen = document.querySelector(".expand");
        function requestFullScreen(element) {
            var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;

            if (requestMethod) { // Native full screen.
                requestMethod.call(element);
            } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
                var wscript = new ActiveXObject("WScript.Shell");
                if (wscript !== null) {
                    wscript.SendKeys("{F11}");
                }
            }
        }

        document.getElementById("fullscreen").addEventListener("click", () => {
            document.querySelector(".icon_area").classList.toggle("action-active")
            if (window.innerWidth == screen.width && window.innerHeight == screen.height) {
                document.exitFullscreen();
            } else {
                requestFullScreen(elem);
            }
        })

        document.getElementById("dark_mode_btn").addEventListener("click", () => {
            document.querySelector(".phone").classList.toggle("phone-dark");
        })
    </script>

</body>

</html>
